<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <link rel="stylesheet" href="style.css">
</head>
<body>

<h3>Helicorder Plots for South Carolina Seismic Network Stations:</h3>
<div id="scsnStations">
  <form><label title="Stations within the South Carolina Seismic Network">Stations:</label>
  </form>
</div>
<div id="orientations"><form><label>Orientation: </label></form></form></div>
<div id="instruments"><form><label>Instrument: </label></form></form></div>
<div id="loccode"><form><label>Loc Code: </label></form></form></div>
<div id="times">
  <label>Time Range: </label>
<button id="loadToday">Today</button>
<button id="loadNow">Now</button>
<button id="loadPrev">Previous</button>
<button id="loadNext">Next</button>
<span id="datechooser"/>
</div>

<h3><span class="textNetCode"></span>.<span class="textStaCode"></span>.<span class="textLocCode">00</span>.<span class="textChanCode">H??</span> channels from <span class="startTime"></span> to <span class="endTime"></span>.</h3>

<div class='heli' >
</div>

<p>Note that data may be delayed up to 15 minutes due to buffering.</p>

<p>Generated with <a href="https://github.com/crotwell/seisplotjs">Seisplotjs</a>.</p>


<script src="seisplotjs_2.0.0-alpha.3_standalone.js"></script>
<script src="doplot.js"></script>
<script src="heli.js"></script>
</body>
</html>
