<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Tutorial 4: Arrival Times</title>
    <style>
      sp-station-event-map {
        height: 300px;
        width: 100%;
      }
      div#xxxxmyseismograph {
        height: 300px;
      }
      div#myparticlemotion {
        height: 300px;
      }
      div.stationMapMarker {
        color: rebeccapurple;
      }
      path.quakeMapMarker {
        fill: orange;
        stroke: yellow;
        fill-opacity: 0.25;
      }
      sp-particlemotion  {
        float:left;
        width: 32vw;
        height: 32vw;
      }
    </style>
  </head>
  <body>
    <h3>Tutorial 4: Arrival Times</h3>
    <div >
      <sp-station-event-map centerLat="34" centerLon="-100" ></sp-station-event-map>
    </div>
    <h3>A Seismograph recorded at <span id="stationCode"></span> for the <span id="earthquakeDescription"></span>!</h3>
    <div  id="myseismograph">
    </div>
    <div  id="myparticlemotion">
    </div>

    <script type="module" src="tutorial4.js">
    </script>
  </body>
</html>
