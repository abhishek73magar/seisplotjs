<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Tutorial 3: Quakes and Channels</title>
    <style>
      div#mapid {
        height: 40%;
        width: 100%;
      }
      div.seismograph {
        height: 40%;
      }
      div.stationMapMarker {
        color: rebeccapurple;
      }
      path.quakeMapMarker {
        fill: orange;
        stroke: yellow;
        fill-opacity: 0.25;
      }
    </style>
  </head>
  <body>
    <h3>Tutorial 3: Quakes and Channels</h3>
    <h3>Map</h3>
    <div id="mapid">
    </div>
    <h3>A Seismograph recorded at <span id="stationCode"></span> for the <span id="earthquakeDescription"></span>!</h3>
    <div class="seismograph" id="myseismograph">
    </div>

    <script src="https://www.seis.sc.edu/downloads/seisplotjs/seisplotjs_2.1.0-alpha.0_standalone.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
       integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
       crossorigin=""></script>
    <script src="tutorial3.js">
    </script>
  </body>
</html>
