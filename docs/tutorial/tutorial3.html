<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tutorial 3: Quakes and Channels</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      sp-station-quake-map {
        height: 300px;
        width: 90%;
      }
      sp-seismograph {
        height: 300px;
      }
    </style>
    <link rel="icon" type="image/png" href="../flavicon.png" />
  </head>
  <body>
    <h3>
      Tutorial 3: Quakes and Channels
      <span class="sp_version">3.1.4-alpha.2</span>
    </h3>
    <h3>Map</h3>
    <div>
      <sp-station-quake-map
        centerLat="34"
        centerLon="-100"
        zoomLevel="5"
        fitBounds="false"
        tileUrl="https://services.arcgisonline.com/arcgis/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}"
        tileAttribution="Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri"
      >
      </sp-station-quake-map>
    </div>
    <h3>
      A Seismograph recorded at <span id="stationCode"></span> for the
      <span id="earthquakeDescription"></span> earthquake!
    </h3>
    <div id="myseismograph">
      <sp-seismograph></sp-seismograph>
    </div>

    <script type="module" src="tutorial3.js"></script>
  </body>
</html>
