<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Tutorial 3: Quakes and Channels</title>
    <style>
      sp-station-event-map {
        height: 300px;
        width: 90%;
      }
      div.seismograph {
        height: 300px;
      }
      div.stationMapMarker {
        color: rebeccapurple;
      }
      path.quakeMapMarker {
        fill: orange;
        stroke: yellow;
        fill-opacity: 0.25;
      }
    </style>
  </head>
  <body>
    <h3>Tutorial 3: Quakes and Channels</h3>
    <h3>Map</h3>
    <div>
      <sp-station-event-map centerLat="34" centerLon="-100" zoomLevel="5"
        tileUrl="http://services.arcgisonline.com/arcgis/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}" >
      </sp-station-event-map>
    </div>
    <h3>A Seismograph recorded at <span id="stationCode"></span> for the <span id="earthquakeDescription"></span>!</h3>
    <div class="seismograph" id="myseismograph">
    </div>

    <script type="module" src="tutorial3.js">
    </script>
  </body>
</html>
