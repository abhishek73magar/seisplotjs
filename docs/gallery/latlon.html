<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <link rel="stylesheet" href="style.css">
   <title>Lat Lon Choosers</title>
</head>
<body>

  <h3>Lat Lon:</h3>
  <div>
    <h5>Box: </h5><sp-latlon-box south="-10" north="33" west="-40" east="-20"></sp-latlon-box >
  </div>
  <div>
    <h5>Radius: </h5><sp-latlon-radius/>
  </div>
  <div>
    <h5>Choice: </h5><sp-latlon-choice/>
  </div>
  <div>
    <h5>Output:</h5>
    <p id="output"></p>
  </div>

  <script type="module">
    import {components, fdsnstation, stationxml} from '../seisplotjs_3.0.0-alpha.3_standalone.mjs';

    const outputArea = document.querySelector('#output');
    const choiceEl = document.querySelector('sp-latlon-choice');
    choiceEl.addEventListener("change", () => {
      const choosen = choiceEl.choosen();
      outputArea.textContent = `Choice: ${choosen} `;
    });

  </script>
</body>
</html>
