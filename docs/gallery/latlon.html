<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" href="../flavicon.png" />
   <title>Lat Lon Choosers</title>
</head>
<body>
  <h5><a href="../index.html" class="">Seisplotjs</a>
     - <a href="index.html" class="">Gallery</a>
    <span class="sp_version">3.1.4-alpha.1</span>
  </h5>

  <h3>Lat Lon:</h3>
  <div>
    <h5>Box: </h5>
    <h5 id="sp-latlon-box">&lt;sp-latlon-box&gt;</h5>
    <sp-latlon-box south="-10" north="33" west="-40" east="-20"></sp-latlon-box >
  </div>
  <div>
    <h5>Radius: </h5>
    <h5 id="sp-latlon-radius">&lt;sp-latlon-radius&gt;</h5>
    <sp-latlon-radius/>
  </div>
  <div>
    <h5>Choice: </h5>
    <h5 id="sp-latlon-choice">&lt;sp-latlon-choice&gt;</h5>
    <sp-latlon-choice/>
  </div>
  <div>
    <h5>Output:</h5>
    <p id="output"></p>
  </div>

  <script type="module">
    import {
      components, fdsnstation, stationxml, util
    } from '../seisplotjs_3.1.4-alpha.1_standalone.mjs';
    util.updateVersionText('.sp_version');

    const outputArea = document.querySelector('#output');
    const choiceEl = document.querySelector('sp-latlon-choice');
    choiceEl.addEventListener("change", () => {
      const choosen = choiceEl.choosen();
      outputArea.textContent = `Choice: ${choosen} `;
    });

  </script>
</body>
</html>
