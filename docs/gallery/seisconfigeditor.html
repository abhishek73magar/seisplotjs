<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <title>Seismograph Config Editor</title>
  <style>
    sp-seismograph {
      float:left;
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>

  <h3>Seismograph Config Editor:</h3>
  <div>
  </div>
  <sp-seismograph></sp-seismograph>

  <script type="module">
    import * as seisplotjs from '../seisplotjs_3.0.0-alpha.1_standalone.mjs';
    const div = seisplotjs.d3.select("div");
    const seismograph = document.querySelector("sp-seismograph");
    let dataArray = new Float32Array(1000).map(function(d, i) {
      return Math.sin(2*Math.PI*i/100) * 100;
    });
    let dataArrayB = dataArray.map((d,i) => d*10+(i%200)*5);
    let dataArrayC = new Float32Array(1000).map(function(d, i) {
      return Math.sin(-3*Math.PI*i/200) * 800;
    });
    let sampleRate = 20;
    let start = seisplotjs.util.isoToDateTime('2019-07-04T05:46:23');
    const seis = seisplotjs.seismogram.SeismogramDisplayData.fromContiguousData(dataArray, sampleRate, start);
    const seisB = seisplotjs.seismogram.SeismogramDisplayData.fromContiguousData(dataArrayB, sampleRate, start);
    const seisC = seisplotjs.seismogram.SeismogramDisplayData.fromContiguousData(dataArrayC, sampleRate, start);
    seismograph.seisData = [seis, seisB, seisC];
    let seisConfig = seismograph.seismographConfig;
    seisplotjs.seismographconfigeditor.createEditor(div, seisConfig, () => {
      seismograph.seismographConfig = seisConfig;
    });
  </script>
</body>
</html>
