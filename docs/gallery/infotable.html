<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <title>Info Table</title>
  <style>
    sp-station-event-table {
      height: 400px;

    }

    sp-station-event-table
    {
      --even-row-background: aliceblue;
      --odd-row-background: White;
    }
  </style>
</head>
<body>

  <h3>Info Table:</h3>
  <div>
    <sp-station-event-table ></sp-station-event-table>
  </div>

  <script type="module">

    import * as seisplotjs from '../seisplotjs_3.0.0-alpha.0_standalone.mjs';
    seisplotjs.dataset.load('dataset.zip')
    .then((ds) => {
      document.querySelectorAll('sp-station-event-table').forEach( graph => {
        graph.seisData = ds.waveforms;
        graph.draw();
      });
      return ds;
    });
  </script>
</body>
</html>
